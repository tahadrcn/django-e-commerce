{% extends 'navbar.html' %}
<title>{% block title %} Register {% endblock %}</title>

{% block mainpage  %}

    <section class="vh-100 ">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark text-white" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Hesap oluştur</h2>

              <form method="POST">
                {% csrf_token %}
                {% if error %}
                  <div class="alert alert-danger">
                    {{ error }}
                  </div>
                {% endif %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="ad">Ad</label>
                  <input type="text" name="ad" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="soyad">Soyad</label>
                  <input type="text" name="soyad" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Kullanıcı adı</label>
                  <input type="text" name="username" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">E-Mail</label>
                  <input type="email" name="email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" name="password" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="repassword">Repeat your password</label>
                  <input type="password" name="repassword" class="form-control form-control-lg" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-outline-light btn-lg px-5">Register</button>
                </div>

                <p class="text-center text-white mt-5 mb-0">Zaten bir hesabınız var mı? <a href="{% url 'login' %}"
                    class="fw-bold text-white"><u>Giriş yapın</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
